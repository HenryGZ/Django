{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
</head>
<body>

    <header class="header">

        <h1 class="header-heading">
            <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
        </h1>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="{% url 'contact:index' %}" class="menu-link">Home</a>

                    <a href="{% url 'contact:index' %}" class="menu-link">contacts</a>

        <div class="search">
